<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maestro Agent</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    button#stop-agent:hover {
      background: #c82333;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2 style="margin-top: 0;">Maestro Agent</h2>
  <div id="status" class="status disconnected">Disconnected</div>
  <div id="info" class="info">Connecting to server...</div>
  <div id="agent-status" class="info" style="margin-top: 12px; display: none;">
    <strong>Agent Status:</strong> <span id="agent-status-text">Inactive</span>
  </div>
  <button id="reconnect">Reconnect</button>
  <button id="stop-agent" style="background: #dc3545; display: none;">Stop Agent</button>

  <script src="popup.js"></script>
</body>
</html>
